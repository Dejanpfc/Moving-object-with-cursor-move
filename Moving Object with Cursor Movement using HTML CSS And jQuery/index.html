<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div id="banner">
        <h1>Move cursor around to move drone </h1>
        <div id="drone-box">
            <img src="img/drone.png" class="drone-pic">
            <img src="img/drone-left.png" class="left-pic">
            <img src="img/drone-right.png" class="right-pic">
        </div>
    </div>

    <script>
        $('#banner').mousemove(function (e) {
            var moveX = (e.pageX * -1 / 2) + 800;
            var moveY = (e.pageY * -1 / 3) + 420;
            $('#drone-box').css({
                'transform': 'translate3d(' + moveX + 'px,' + moveY + 'px,0)'
            });
        });

    </script>

</body>

</html>
